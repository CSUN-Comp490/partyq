    <script type="text/javascript">
     function go(e, rn)
     {
       //alert($("#roomName").val());

       var rname = rn;

       if(rname.length === 0)
       {
         alert("Not a valid room");
         return;
       }

       var url = window.location.href;
       url += (url[url.length-1] === "/") ? rname : "/" + rname;
       window.location.href = url;

     }

     $(document).ready(function(){

       $("#joinRoom").on("submit", function(e){
         e.preventDefault();
         console.log('shayan test');
         go(e, $("#roomName").val());
       });

     });
